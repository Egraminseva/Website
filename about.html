<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8">
  <title>आमच्याबद्दल - ग्रामपंचायत सजनपुरी</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: "Noto Sans Devanagari", Arial, sans-serif; margin: 0; padding: 0; }

    /* Header */
    header { 
      background: linear-gradient(90deg,#87CEEB, #37474F);
      padding: 25px; 
      text-align: center; 
	  color: #fff;
    }

    /* Main title gradient + shadow + animation */
    .main-title {
      font-size: 42px;
      font-weight: bold;
      background: linear-gradient(90deg, #004e92, #000428);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
      animation: fadeInDown 1.2s ease;
      margin: 0;
    }

    /* Subtitle */
    .sub-title {
      font-size: 22px;
      color: #fff;
      text-shadow: 1px 1px 6px #333, 0px 0px 8px #ffeb3b;
      margin-top: 8px;
      animation: fadeInUp 1.5s ease;
    }

    /* Navbar */
    nav {
      padding: 12px;
      text-align: center;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
      background: #fff;
    }
    nav a {
      text-decoration: none;
      margin: 0 8px;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: bold;
      color: #333;
      font-size: 16px;
      transition: all 0.3s ease;
      display: inline-block;
    }
    nav a:hover {
      background: #e8f5e9;
      color: #2E7D32;
      box-shadow: 0 3px 8px rgba(0,0,0,0.25);
      transform: translateY(-2px);
    }
    nav a.active {
      background: #4CAF50;
      color: #fff;
      box-shadow: 0 3px 8px rgba(0,0,0,0.25);
    }

    .content { padding: 20px; }

    /* Animations */
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

  </style>
</head>
<body>
<header>
  <h1 class="main-title">ग्रामपंचायत सजनपुरी</h1>
  <h2 class="sub-title">तालुका खामगांव जिल्हा बुलडाणा</h2>
</header>

<nav>

  <a href="about.html" class="active">आमच्याबद्दल</a>

  <a href="contact.html">संपर्क</a>
</nav>

<div class="content">
  <h3>ग्रामपंचायत बद्दल माहिती</h3>
  <p>
    येथे आपल्या ग्रामपंचायतीचा इतिहास, कार्ये आणि महत्वाची माहिती लिहू शकता.
  </p>
</div>
</body>
</html>
